<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站首頁</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #00fff7;
            min-height: 100vh;
        }
        header {
            background: rgba(20, 20, 40, 0.95);
            color: #00fff7;
            padding: 2em 2em 1em 2em;
            box-shadow: 0 4px 30px rgba(0,255,247,0.2);
            border-bottom: 2px solid #00fff7;
        }
        h1 {
            letter-spacing: 2px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
        }
        nav a {
            color: #00fff7;
            margin: 0 1.5em;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5em 1em;
            border-radius: 30px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px #00fff7 inset;
        }
        nav a:hover {
            background: #00fff7;
            color: #181c25;
            box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7;
        }
        main {
            padding: 3em 2em;
            background: rgba(30, 40, 60, 0.85);
            margin: 2em auto;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 0 40px #00fff733;
        }
        h2 {
            color: #00fff7;
            text-shadow: 0 0 8px #00fff7;
            border-bottom: 1px solid #00fff7;
            padding-bottom: 0.5em;
        }
        p {
            color: #e0f7fa;
            font-size: 1.2em;
            line-height: 1.8;
        }
        footer {
            background: rgba(20, 20, 40, 0.95);
            text-align: center;
            padding: 1.5em;
            margin-top: 3em;
            color: #00fff7;
            font-size: 1em;
            letter-spacing: 1px;
            border-top: 2px solid #00fff7;
            box-shadow: 0 -4px 30px rgba(0,255,247,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的未來科技網站</h1>
        <nav>
            <a href="#">首頁</a>
            <a href="#">關於我們</a>
            <a href="#">聯絡方式</a>
        </nav>
    </header>
    <main>
        <h2>網站簡介</h2>
        <p>這是一個充滿未來科技感的 HTML 首頁範例。你可以在這裡展示你的創新內容，讓訪客感受科技的魅力。</p>
    </main>
    <footer>
        &copy; 2025 未來科技網站
    </footer>
</body>
