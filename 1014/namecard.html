<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>名片設計</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', '微軟正黑體', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .namecard {
            display: flex;
            width: 480px;
            height: 220px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .namecard-left {
            width: 40%;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 16px rgba(33,147,176,0.15);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .namecard-right {
            width: 60%;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.7em;
            font-weight: bold;
            color: #2193b0;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .title {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 18px;
            font-weight: 500;
        }
        .info {
            font-size: 0.98em;
            color: #888;
            line-height: 1.7;
        }
        .info span {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="namecard">
        <div class="namecard-left">
            <div class="avatar">
                <img src="002.png" alt="個人照片">
            </div>
        </div>
        <div class="namecard-right">
            <div class="name">王小明</div>
            <div class="title">前端工程師</div>
            <div class="info">
                <span>電話：0912-345678</span>
                <span>Email：xiaoming@example.com</span>
                <span>台北市大安區仁愛路一段1號</span>
            </div>
        </div>
    </div>
</body>
</html>
